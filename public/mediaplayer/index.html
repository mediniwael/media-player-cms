<!doctype html>
<html lang="en">

<head>

</head>

<body>
  <script>
    const auth = localStorage.auth
    if (auth == 0)
      window.location = "/mediaplayer/affichage.html"
    if (auth == 1)
      window.location = "/mediaplayer/users1.html"
    if (auth == 2)
      window.location = "/mediaplayer/users.html"
    if (auth == 9)
      window.location = "/mediaplayer/clients.html"
    if (auth == null)
      window.location = "/mediaplayer/sign-in.html"

  </script>
</body>

</html>
