<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>S'inscrire</title>
  <!-- CSS files -->
  <link href="./dist/css/tabler.min.css" rel="stylesheet" />
  <link href="./dist/css/tabler-flags.min.css" rel="stylesheet" />
  <link href="./dist/css/tabler-payments.min.css" rel="stylesheet" />
  <link href="./dist/css/tabler-vendors.min.css" rel="stylesheet" />
  <link href="./dist/css/demo.min.css" rel="stylesheet" />
</head>

<body class="antialiased border-top-wide border-primary d-flex flex-column">
  <div class="page page-center">
    <div class="container-tight py-4">
      <div class="text-center mb-4">
        <a href="."><img src="./static/logo.svg" height="36" alt=""></a>
      </div>
      <form class="card card-md" action="" method="post" id="signupform">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">S'inscrire</h2>
          <div class="mb-3">
            <label class="form-label">Nom d'utilisateur</label>
            <input type="text" id="username" class="form-control" placeholder="Nom d'utilisateur">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Mot de passe</label>
            <div class="input-group input-group-flat">
              <input type="password" id="password" class="form-control" placeholder="Mot de passe" autocomplete="off">
              <span class="input-group-text">
                <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip">
                  <!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                    stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="12" cy="12" r="2" />
                    <path
                      d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" />
                  </svg>
                </a>
              </span>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-check form-switch">
              <input class="form-check-input" id="chk" type="checkbox">
              <span class="form-check-label">Creer un nouveau client</span>
            </label>
          </div>
          <div class="mb-3">
            <label id="clnl" class="form-label">Nom du client</label>
            <input type="text" name="clientName" id="cln" class="form-control" placeholder="Nom du client">
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
          </div>
        </div>
      </form>
      <div class="text-center text-muted mt-3">
        Vous avez déjà un compte? <a href="./sign-in.html" tabindex="-1">se connecter</a>
      </div>
    </div>
  </div>
  <!-- Libs JS -->
  <!-- Tabler Core -->
  <script src="./dist/js/tabler.min.js"></script>
  <script src="./dist/js/jquery-3.6.0.js"></script>
  <script src="./dist/js/logout.js"></script>
  <script src="./dist/js/navbaradmin.js"></script>
  <script src="./dist/js/singup.js"></script>
</body>

</html>
